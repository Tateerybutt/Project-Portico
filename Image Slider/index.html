<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="../logo.png" type="image/x-icon">
<title>Slideshow Gallery  - Project Portico</title>

<body>
    <header id="header">
        <img src="../logo.png" alt="Project Portico logo">
        <h1>Project Portico</h1>
    </header> 
    <nav id="navbar">
        <a href="../index.html">Home</a>
        <a href="../projects.html">Projects</a>
        <a href="../contact.html">Contact</a>
        <a href="../about.html">About</a>
        <a href="../blog.html">Blog</a>
    </nav>
    <br><br><br>

    <div class="container">

        <h2 style="text-align:center">Slideshow Gallery</h2>

        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="Slide 1.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="Slide 2.avif" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="Slide 3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="Slide 4.avif" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="Slide 5.jpeg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="Slide 6.jpeg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        <hr>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="Slide 1.jpeg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor" src="Slide 2.avif" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="Slide 3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="Slide 4.avif" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="Slide 5.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="Slide 6.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
        </div>
    </div>
    <br><br><br>
